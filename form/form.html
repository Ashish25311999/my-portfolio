<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Job Application<span>(Web)</span></h1>
        <div class="form-container"> 
            <div class="txt-container">
                <label for="txtfstname">First Name</label>
                <input type="text" name="txtfstname" id="txtfstname" placeholder="Enter First Name">
            </div>
            <div class="txt-container">
                <label for="txtlstname">Last Name</label>
                <input type="text" name="txtlstname" id="txtlstname" placeholder="Enter Last Name">
            </div>
            <div class="txt-container">
                <label for="txtemail">Email</label>
                <input type="email" name="txtemail" id="txtemail" placeholder="Enter Email">
            </div>
            <div class="txt-container">
                <label for="optsel">Job role</label>
                <select name="optsel" id="optsel">
                    <option value="">Search Job Role</option>
                    <option value="">Frontend Devloper</option>
                    <option value="">Backend Devloper</option>
                    <option value="">Java full stack Devloper</option>
                    <option value="">UI/UX Devloper</option>
                </select>
            </div>
            <div class="text-area">
                <label for="txtadd">Address</label><br>
                <textarea name="txtadd" id="txtadd" rows="3" cols="50"></textarea>
            </div>
            <div class="txt-container">
                <label for="txtcity">City</label>
                <input type="text" name="txtcity" id="txtcity" placeholder="Enter City Name">
            </div>
            <div class="txt-container">
                <label for="txtpin">Pincode</label>
                <input type="number" name="txtpin" id="txtpin" placeholder="Enter Pincode">
            </div>
            <div class="txt-container">
                <label for="txtdt">Date</label>
                <input value="2024-01-11" type="date" name="txtdt" id="txtdt">
            </div>
            <div class="txt-container">
                <label for="updfile">Upload File</label>
                <input type="file" name="updfile" id="updfile" >
            </div>
        </div>
        <div class="btn">
            <button type="submit">Apply now</button>
        </div>
    </div>
</body>
</html>
